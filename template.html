<table style=" font-size: 11pt; font-family: Calibri, Arial, sans-serif;" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
      <td width="130px" rowspan="6" align="center" valign="middle" style="font-size: 10pt; font-family: Calibri, Arial, sans-serif; border:0; width: 130px; padding-right: 15px; vertical-align: middle;">
        <a href="https://www.sunconstruct.cz" target="_blank">
          <img src="https://help.barcot.cz/_/logo.png" alt="Logo" width="132" height="110" border="0" style="width:132px; height:110px; border:0;">
        </a>
      </td>
      <td style="padding-left:8px">
        <table cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <td style="padding: 6px 0; border-bottom: 1px solid #333333; font-size: 10pt; color:#0079ac; font-family: Calibri, Arial, sans-serif; padding-left: 0px; vertical-align: top; line-height:1.1" valign="top">
                <p style="font-family: Trebuchet MS, Helvetica, sans-serif; padding:0px; margin-left: 0px; margin-bottom: 0px; margin-right: 0px; margin-top: 0px; font-size: 13px; color: black; text-decoration:none; line-height:20px; mso-line-height-rule: exactly; font-weight: normal;">
                  <span style="font-family: Trebuchet MS, Helvetica, sans-serif; padding:0px; margin-left: 0px; margin-bottom: 0px; margin-right: 0px; margin-top: 10px; font-size: 15px; color: black; text-decoration:none; line-height:20px; mso-line-height-rule: exactly; font-weight: bold;">
                    <strong>{{ fullName label="Full Name" }}</strong>
                  </span>
                  </br>
                  <span style="font-family: Trebuchet MS, Helvetica, sans-serif; padding:0px; margin-left: 0px; margin-bottom: 10px; margin-right: 0px; margin-top: 10px; font-size: 13px; color: black; text-decoration:none; line-height:20px; mso-line-height-rule: exactly; font-weight: bold;">
                    {{ position label="Work position" }}
                  </span>
                </p>
              </td>
            </tr>
            <tr>
              <td style="font-size: 10pt; color:#0079ac; font-family: Calibri, Arial, sans-serif; padding-bottom: 0px; padding-top: 6px; padding-left: 0px; vertical-align: top; line-height:1.1" valign="top">
                <p style="font-family: Trebuchet MS, Helvetica, sans-serif; padding:0px; margin:0px; font-size: 13px; color: black; text-decoration:none; line-height:20px; mso-line-height-rule: exactly; font-weight: normal;">
                  <a href="tel:{{ mobile }}" style="font-size: 13px; font-weight: normal; color: black; text-decoration:none !important; white-space: nowrap;">{{ mobile label="Mobile phone (fill number as +420 xxx xxx xxx)"}}</a>
                  </br>
                  <a href="mailto:{{ email }}" style="font-size: 13px; font-weight: normal; color: black; text-decoration:none !important; white-space: nowrap;">{{ email label="E-mail"}}</a>
                  </br>
                  <a href="https://www.sunconstruct.cz/" style="font-size: 13px; font-weight: normal; color: #FAB42A; text-decoration:none !important;">www.sunconstruct.cz</a>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
